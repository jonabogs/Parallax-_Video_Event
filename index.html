<!DOCTYPE html>
<html>
<head>
    <title>TWD</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        
        .hero {
            height: 200px;
            background-image: url("/home/user2/Downloads/twd.jpg");
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .container {
            display: flex;
            padding: 20px;
        }

        .main {
            width: 70%;
        }

        .sidebar {
            width: 30%;
            padding: 10px;
            border-left: 1px solid gray;
            display: none;
        }

        .event-log {
            margin-top: 10px;
            border: 1px solid black;
            height: 120px;
            overflow-y: auto;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="hero">The Walking Dead</div>

    <div class="container">

        <div class="main">
            <video id="video" width="100%" controls>
                <source src="/home/user2/Downloads/twd.mp4">
            </video>

            <p id="status">Status: Paused</p>
            <p id="volume">Volume: 100%</p>

            <button onclick="toggleSidebar()">Toggle Sidebar</button>

            <div class="event-log" id="log">
                <strong>Event Log:</strong><br>
            </div>
        </div>

       
        <div class="sidebar" id="sidebar">
            <h3>Suggested Videos</h3>
            <p>Suggested Video 1</p>
            <p>Suggested Video 2</p>
            <p>Suggested Video 2</p>
        </div>

    </div>

    <script>
        const video = document.getElementById("video");
        const status = document.getElementById("status");
        const volume = document.getElementById("volume");
        const log = document.getElementById("log");
        const sidebar = document.getElementById("sidebar");

        function addLog(text) {
            log.innerHTML += text + "<br>";
        }

        video.onplay = function () {
            status.innerText = "Status: Playing";
            addLog("PLAY event fired");
        };

        video.onpause = function () {
            status.innerText = "Status: Paused";
            addLog("PAUSE event fired");
        };

        video.onended = function () {
            status.innerText = "Status: Ended";
            addLog("ENDED event fired");
        };

        video.onvolumechange = function () {
            let v = Math.round(video.volume * 100);
            volume.innerText = "Volume: " + v + "%";
            addLog("VOLUME CHANGE event fired: " + v + "%");
        };

        function toggleSidebar() {
            sidebar.style.display =
                sidebar.style.display === "none" ? "block" : "none";
        }
    </script>

</body>
</html>
